#
# Config file for collectd(1).
# Please read collectd.conf(5) for a list of options.
# http://collectd.org/
#

LoadPlugin java
<Plugin "java">
	JVMArg "-verbose:jni"
        JVMArg "-Djava.class.path=/opt/collectd/share/collectd/java/collectd-api.jar:/opt/collectd/share/collectd/java/generic-jmx.jar"

        LoadPlugin "org.collectd.java.GenericJMX"

  <Plugin "GenericJMX">

    <MBean "ci-pipes-metrics">
      ObjectName "metrics:name=pipelines.*"
      InstancePrefix ""
      InstanceFrom "name"
      <Value>
        Type "requests"
        InstancePrefix "Count"
        Table false
        Attribute "Count"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "Mean"
        Table false
        Attribute "Mean"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "50thPercentile"
        Table false
        Attribute "50thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "75thPercentile"
        Table false
        Attribute "75thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "95thPercentile"
        Table false
        Attribute "95thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "99thPercentile"
        Table false
        Attribute "99thPercentile"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "MeanRate"
        Table false
        Attribute "MeanRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "OneMinuteRate"
        Table false
        Attribute "OneMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FiveMinuteRate"
        Table false
        Attribute "FiveMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FifteenMinuteRate"
        Table false
        Attribute "FifteenMinuteRate"
      </Value>
    </MBean>

    <MBean "ci-metrics">
      ObjectName "metrics:name=jenkins.*"
      InstancePrefix ""
      InstanceFrom "name"
      <Value>
        Type "requests"
        InstancePrefix "Count"
        Table false
        Attribute "Count"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "Mean"
        Table false
        Attribute "Mean"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "50thPercentile"
        Table false
        Attribute "50thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "75thPercentile"
        Table false
        Attribute "75thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "95thPercentile"
        Table false
        Attribute "95thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "99thPercentile"
        Table false
        Attribute "99thPercentile"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "MeanRate"
        Table false
        Attribute "MeanRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "OneMinuteRate"
        Table false
        Attribute "OneMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FiveMinuteRate"
        Table false
        Attribute "FiveMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FifteenMinuteRate"
        Table false
        Attribute "FifteenMinuteRate"
      </Value>
    </MBean>

		<MBean "ci-vm-metrics">
			ObjectName "metrics:name=vm.*"
			InstancePrefix ""
			InstanceFrom "name"
			<Value>
        Type "requests"
        InstancePrefix "Count"
        Table false
        Attribute "Count"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "Mean"
        Table false
        Attribute "Mean"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "50thPercentile"
        Table false
        Attribute "50thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "75thPercentile"
        Table false
        Attribute "75thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "95thPercentile"
        Table false
        Attribute "95thPercentile"
      </Value>
      <Value>
        Type "response_time"
        InstancePrefix "99thPercentile"
        Table false
        Attribute "99thPercentile"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "MeanRate"
        Table false
        Attribute "MeanRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "OneMinuteRate"
        Table false
        Attribute "OneMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FiveMinuteRate"
        Table false
        Attribute "FiveMinuteRate"
      </Value>
      <Value>
        Type "frequency"
        InstancePrefix "FifteenMinuteRate"
        Table false
        Attribute "FifteenMinuteRate"
      </Value>
			<Value>
        Type "memory"
        #InstancePrefix ""
        #InstanceFrom ""
        Table true
        Attribute "Value"
      </Value>
		</MBean>

    <Connection>
      #Host "localhost"
      ServiceURL "service:jmx:rmi:///jndi/rmi://localhost:4001/jmxrmi"
      Collect "ci-metrics"
      Collect "ci-vm-metrics"
      Collect "ci-pipes-metrics"
      InstancePrefix "cicd-"
    </Connection>
  </Plugin>

</Plugin>
